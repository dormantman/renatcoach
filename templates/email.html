<html>
<head>
    <style>
        * {
            color: #272750;
            padding: 0;
            margin: 0;
            text-rendering: auto;
            word-break: break-word;
            font-family: "-apple-system", BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            -webkit-transition: all 0.2s;
            transition: all 0.2s
        }

        .main-container {
            display: table;
            margin: 0 auto;
            margin-top: 80px;
            width: 100%;
            max-width: 550px;
            height: 100%;
            background: #f7f7f7;
            border-radius: 20px;
        }

        .container > * {
            margin: 20px auto;
        }

        .container {
            display: table-cell;
            vertical-align: middle;
            height: 60vh;
        }

        .container > .title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .container > .text {
            font-size: 18px;
            padding-top: 16px;
            max-width: 400px;
            text-align: center;
        }

        .container > .text > .tariff {
            font-weight: 600;
            text-align: center;
        }

        .container > .phone {
            font-size: 20px;
            text-align: center;
        }

        .container > .phone > span {
            font-weight: 600;
        }

        .container > .addition {
            font-size: 16px;
            color: #272750aa;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container > .text {
                font-size: 15px;
            }

            .container > .phone {
                font-size: 16px;
                text-align: center;
            }

            .container > .addition {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="container">
        <div class="title">Новая заявка от «{{ name }}»</div>
        <div class="text">
            Новый пользователь подал заявку на
            <div class="tariff">«{{ title }}»</div>
            за {{ price | safe }}
        </div>
        <div class="phone">Телефон для связи: <span><a href="tel:{{ phone }}">{{ phone }}</a></span></div>
        <div class="addition">Письмо было отправлена с сайта.</div>
    </div>
</div>

</body>
</html>
